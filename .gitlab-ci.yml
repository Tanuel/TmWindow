image: node:latest

stages:
  - test
  - release
  - pages

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

test:lint:
  stage: test
  script:
    - npm prune
    - npm install -g yarn
    - yarn install
    - yarn lint
  except:
    - tags

publish:
  stage: release
  cache:
    policy: pull
  script:
    - npm prune
    - npm install -g yarn
    - yarn install
    - yarn build
    - yarn release
  artifacts:
    paths:
      - public
  only:
    - master

typedoc:
  stage: pages
  cache:
    policy: pull
  script:
    - yarn install
    - yarn build:docs
  artifacts:
    paths:
      - public
  only:
    - master
