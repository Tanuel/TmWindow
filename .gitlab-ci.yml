image: node:latest

stages:
  - test
  - release
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

# Check if code style is okay
test:lint:
  stage: test
  script:
    - yarn install
    - yarn lint
  except:
    - tags

# dry run of the release to verfiy everything works so far
test:release:
  stage: test
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    policy: pull
  script:
    - yarn install
    - yarn build
    - yarn release:dry
  artifacts:
    paths:
      - public
  only:
    - refs
    - master

### Release to npm
publish:
  stage: release
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    policy: pull
  script:
    - yarn install
    - yarn build
    - yarn release
  artifacts:
    paths:
      - public
  only:
    changes:
      - src/ts/**/*
      - src/scss/**/*
    refs:
      - master

### Create documentation
pages:
  stage: deploy
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    policy: pull
  script:
    - yarn install
    - yarn build:docs
  artifacts:
    paths:
      - public
  only:
    changes:
      - src/**/*
      - Readme.md
    refs:
      - master
