<hr>
<p>This library allows to create a simple window</p>
<p>Init with <code class="inline">let tmw = new TmWindow("My Window Title")</code></p>
<p>
    Open with <code class="inline">tmw.open()</code>
    <button id="open-window">Click me to open :)</button>
</p>
<hr>
<table>
    <tr>
        <td><label for="set-window-title">Set Title</label></td>
        <td><input type="text" id="set-window-title"></td>
        <td>
            <button id="apply-window-title">Apply</button>
        </td>
        <td>
            Code:
            <code>tmw.title = "my title"</code>
        </td>
    </tr>
    <tr>
        <td><label for="set-window-content">Set Content</label></td>
        <td><textarea id="set-window-content"></textarea></td>
        <td>
            <button id="apply-window-content">Apply</button>
        </td>
        <td>
            Code:
            <code>tmw.title = "my title"</code>
        </td>
    </tr>
</table>
