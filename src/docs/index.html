<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TmWindow - Tanuel</title>
    <link rel="stylesheet" href="css/TmWindow.css">
    <link rel="stylesheet" href="css/docs.css">
    <script src="js/TmWindow.js"></script>
    <script src="js/example.js"></script>
</head>
<body>
<h1>TmWindow</h1>
<hr>
<button id="open-window">Open Window</button>
<hr>
<fieldset>
    <label>Set Title:</label>
    <input type="text" id="set-window-title">
    <button id="apply-window-title">Apply</button>
</fieldset>
<fieldset>
    <label>Set Content</label>
    <textarea id="set-window-content"></textarea>
    <button id="apply-window-content">Apply</button>
</fieldset>
</body>
</html>
